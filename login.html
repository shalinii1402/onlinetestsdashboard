<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ExamPro</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <i class="fa-solid fa-graduation-cap"></i>
                <span>ExamPro</span>
            </div>

            <h2 style="margin-bottom: 1.5rem;">Welcome Back</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="role">I am a...</label>
                    <select id="role" class="form-input">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required
                        value="demo@exampro.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required
                        value="123456">
                </div>

                <button type="submit" class="btn btn-primary">Login Now</button>

                <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
                    (Demo: Any email/password works)
                </p>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check for role param in URL
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        const roleSelect = document.getElementById('role');

        if (roleParam && roleSelect) {
            // Set the role
            roleSelect.value = roleParam;

            // Optionally disable/hide it to lock choice
            // roleSelect.disabled = true; 

            // Or nice UI touch: Update title
            // document.querySelector('h2').innerText = roleParam.charAt(0).toUpperCase() + roleParam.slice(1) + ' Login';
        }
    </script>
</body>

</html>
