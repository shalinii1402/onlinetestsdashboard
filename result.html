<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results | Online Exams</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .result-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            text-align: center;
        }

        .score-card {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, #e2e8f0 0%);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
        }

        .score-text {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .score-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .score-max {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .result-status {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .congrats {
            color: var(--success);
        }

        .try-again {
            color: var(--danger);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }

        .analysis-item {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: var(--radius-md);
            text-align: center;
        }

        .analysis-item h4 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .analysis-item p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <div class="score-card fade-in">
            <h1 style="margin-bottom: 2rem;">Exam Result</h1>

            <div class="score-circle" id="score-circle">
                <div class="score-text">
                    <span class="score-val" id="score-val">0</span>
                    <span class="score-max" id="score-max">/ 0</span>
                </div>
            </div>

            <div class="result-status" id="result-status">Loading...</div>
            <p id="result-msg" style="color: var(--text-muted);">You have successfully completed the test.</p>

            <div class="analysis-grid">
                <div class="analysis-item">
                    <h4 style="color: var(--primary-color);" id="total-q">0</h4>
                    <p>Total Questions</p>
                </div>
                <div class="analysis-item">
                    <h4 style="color: var(--success);" id="correct-q">0</h4>
                    <p>Correct</p>
                </div>
                <div class="analysis-item">
                    <h4 style="color: var(--danger);" id="wrong-q">0</h4>
                    <p>Incorrect</p>
                </div>
            </div>

            <div style="margin-top: 3rem; display: flex; gap: 1rem; justify-content: center;">
                <a href="index.html" class="btn btn-primary">Back to Dashboard</a>
                <a href="test.html" class="btn btn-outline">Retake Test</a>
            </div>
        </div>
    </div>

    <script src="js/result.js"></script>
</body>

</html>
